<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> GOOGLE Images </title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar">
            <span class="navbar-brand">
                <img src="google_logo.png" style="height: 50px; width: auto;">
            </span>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html"><button class="btn btn-outline-success"> GoogleSearch </button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="advanced.html"><button class="btn btn-outline-success"> AdvancedSearch </button></a>
                </li>
            </ul>
        </nav>
    </div>
    
    <div style="padding-top: 10px; padding-left: 30px;">
        <nav class="navbar">
            <span class="navbar-brand">
                <label style="color: darkred;"> Advanced Search </label>
            </span>
        </nav>
        <hr>
    </div>

    <div style="padding-top: 30px; padding-left: 45px;">
        <p style="font-size: 100%; font-weight: inherit; font-style: inherit; margin-bottom: 20px;"> Find pages with...</p>
        <form action="https://google.com/search">
            <div class="form-group row">
                <lable class="col-sm-2 col-form-label" style="font-size:90%;"> all these words: </lable>
                <input class="form-control form-control-sm col-sm-5" autofocus="autofocus" name="as_q" type="text">
            </div>
            <div class="form-group row">
                <lable class="col-sm-2 col-form-label" style="font-size:90%;"> this exact word or phrase: </lable>
                <input class="form-control form-control-sm col-sm-5" name="as_epq" type="text">
            </div>
            <div class="form-group row">
                <lable class="col-sm-2 col-form-label" style="font-size:90%;"> any of these words: </lable>
                <input class="form-control form-control-sm col-sm-5" name="as_oq" type="text">
            </div>
            <div class="form-group row">
                <lable class="col-sm-2 col-form-label" style="font-size:90%;"> none of these words: </lable>
                <input class="form-control form-control-sm col-sm-5" name="as_eq" type="text">
            </div>
            <input type="submit" class="btn btn-primary advanced-submit" data-toggle="button" value="Advanced Search">
        </form>
    </div>
</body>

</html>
