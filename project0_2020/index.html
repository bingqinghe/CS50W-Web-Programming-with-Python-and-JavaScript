<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> GOOGLE </title>
</head>

<body>
    <div class="container">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="image.html"><button class="btn btn-outline-success"> ImageSearch </button></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="advanced.html"><button class="btn btn-outline-success"> AdvancedSearch </button></a>
            </li>
        </ul>

        <img src="google_logo.png" class="logo">

        <form action="https://google.com/search" style="padding-top:20px;" data-submitfalse="q" method="GET" name="f" role="search">
            <div class="input-group mb-3" style="padding-left: 260px;">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="searchbar_search">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                        </svg>
                    </span>
                </div>
                <input type="text" name="q" class="search" autofocus autocorrect="off" spellcheck="false">
            </div>

            <div class="button-group-index" style="text-align: center;">
                <input type="submit" class="btn btn-primary submit-btn" value="Google Search">
                &nbsp;
                <input type='submit' name="btnI" class="btn btn-primary submit-btn" value="I'm Feeling Lucky">
            </div>
        </form>
    </div>
</body>

</html>
