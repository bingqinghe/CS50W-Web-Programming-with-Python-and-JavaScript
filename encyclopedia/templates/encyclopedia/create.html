{% extends "encyclopedia/layout.html" %}

{% block title %}
    CREATE
{% endblock %}

{% block body %}
    <form method="POST" action="{% url 'create' %}">
    	{% csrf_token %}
    	<h3 class="display-4"> CREATE NEW PAGE: </h3>
    	<h6 style="font-size: 30px"> TITLE: {{ post.title }} </h6>
    		{{ post.text }}
    	<br><br>
    	<input class="btn btn-primary" type="submit" value="save"/>
    </form>
{% endblock %}
