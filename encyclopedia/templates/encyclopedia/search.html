{% extends "encyclopedia/layout.html" %}

{% block title %}
    SEARCH
{% endblock %}

{% block body %}
    {% for search in searched %}
    	<h2 class="display-4"> PAGES FOUND: </h2>
    	<li><a href=/wiki/{{search}}>{{ search }}</a></li>
    	{% empty %}
    	<h4> NO RESULT </h4>
    {% endfor %}

{% endblock %}
